spring.application.name=BoticaSaid

server.port=8080
server.address=0.0.0.0

springdoc.swagger-ui.path=/compilado

spring.datasource.url=jdbc:mysql://localhost:3306/botica_v2
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ? Para que las tablas se generen autom�ticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ? Opcional: desactiva el reinicio autom�tico si usas Spring Devtools
spring.devtools.restart.enabled=false




